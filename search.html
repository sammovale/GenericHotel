<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="hotel.css">
  <link rel="stylesheet" type="text/js" href="hotel.js">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">

</head>

<body>

  <div class="navBar">
    <a href="index.html" id="noUnderline"><h2> The Generic Hotel Search Site</h2></a>
  </div>

  <!-- All the content for the search webpage -->
  <div class="content">
    <div class="searchBarSearch">
      <input type="text" placeholder="Search by city, suburb or postcode!" name="search" class="search">
      <a href="search.html"><button type="submit" class="searchbutton"><i class="fa fa-search"></i></button></a>
    </div>
    <!-- The date selectors and style of room -->
    <div class="datecol">

      <input class="dateInput" type="date" value="2018-03-23">
      <input class="dateInput" type="date" value="2018-03-24">

      <select class="dateInput">
        <option value="single room">single room</option>
        <option value="dobule room">double room</option>
        <option value="family room">Family room</option>
        <option value="multiple room">multiple room</option>
      </select>

   </div>

   <!-- Show the map with relavent markers -->
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru,
           gestureHandling: 'cooperative' //to prevent the page scrolling when using two finger scroll on laptops etc
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJGrX4LzU7U1oy41Ii93jZHpSQGhFWTw8&callback=initMap">
    </script>

   <div class="searchOrder">
      <select class="sort">
        <option value="popularity">Popularity</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
        <option value="destination">Destination</option>
      </select>
    </div>


  </div>
</body>
</html>
