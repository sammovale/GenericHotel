<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/hotel.css">
  <link rel="stylesheet" type="text/js" href="javascripts/hotel.js">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
  <script src="javascripts/jquery.js"></script>
</head>

<!-- get the search parameter from the url and send get request for the hotel data -->
<!-- will change to using a jquery method instead as apparently onload= is much slower -->
<body onload="search()">
  <!-- Navigation bar with title and buttons for signed in users if signed in -->
  <div class="navBar">
    <a href="index.html" id="noUnderline"><h2> The Generic Hotel Search Site</h2></a>
  </div>

  <!-- All the content for the search webpage -->
  <div class="content">

    <form action="/search">
          <input type="text" placeholder="Search by city, suburb or postcode!" name="search" class="search" id="searchQuery">
        <button class="searchbutton" id="indexSearchBar"><i class="fa fa-search"></i></button>
     </form>

    <!-- The date selectors and style of room -->
    <div class="datecol">
      <input class="dateInput" type="date" value="2018-03-23">
      <input class="dateInput" type="date" value="2018-03-24">

      <select class="dateInput">
        <option value="single room">single room</option>
        <option value="dobule room">double room</option>
        <option value="family room">Family room</option>
        <option value="multiple room">multiple room</option>
      </select>
    </div>

      <!-- The filters pane on the right allowing for finer adjustment of the search query -->
  <div class="filters">
    <h3>Extra Filters</h3>
      <h4>Price Range</h4>
      <input type="range" min="1" max="100" value="50" class="priceRange">
      <h4>Hotel Features</h4>
      <form>
        <input type="checkbox" name="SwimmingPool" value="SwimmingPool">Swimming Pool<br>
        <input type="checkbox" name="ValletParking" value="ValletParking">Vallet Parking<br>
        <input type="checkbox" name="FreeWifi" value="FreeWifi">Free Wifi<br>
        <input type="checkbox" name="Beach" value="Beach">Beach<br>
      </form>
  </div>

   <!-- Show the map with relavent markers -->
    <div id="map"></div>
    <script src="javascripts/hotel.js">initMap();</script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJGrX4LzU7U1oy41Ii93jZHpSQGhFWTw8&callback=initMap"></script>

   <div class="searchOrder">
      <select class="sort">
        <option value="popularity">Popularity</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
        <option value="destination">Destination</option>
      </select>

      <div class="numberResults">
        <p class="resultNumber">Showing 1000 Results</p>
      </div>
    </div>


    <!-- template for the hotel modules
    <div class="searchResult">
      <button type="submit" class="searchResultButton" onclick="window.location.href='hotel.html'">View Rooms</button>
      <img src="images/hotel1.jpg" class="searchResultImage" alt="hotelImg">
      <h3 class="searchResultTitle">Mantra Hindmarsh Square</h3>
      <p class="searchResultDescription">The Mantra Hotel is a very fine hotel with fantastic views. Great pricing and location makes Mantra the hotel for you!</p>
    </div>
    -->

  </div>
</body>
</html>
