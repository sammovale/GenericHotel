<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hotel Booking</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/hotel.css">
    <script src="javascripts/jquery.js"></script>
   <script src="javascripts/hotel.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
</head>

<body>

	<div class="content">
		<h1 class="webTitle">The Generic Hotel Search</h1>
		<p class="webTitle">Welcome to Generic Hotel Search Website, start by entering the location you wish to find hotels and we will do the hard work for you! </p>

	<div class="searchBarIndex">
      	<input type="text" placeholder="Search by city, suburb or postcode!" name="search" class="search" id="searchQuery">
    	<button class="searchbutton" id="indexSearchBar"><i class="fa fa-search"></i></button>

		<p id="padTop">Or sign in or sign up to allow you to save search queries, save favourite hotels and more!</p>
		<div class="pic">
			<span class="fa fa-facebook"></span>
			<span class="fa fa-twitter"></span>
		</div>
		<button class="signin" onclick="">Sign up/Log in</button>
</div>

</div>
</body>
</html>
